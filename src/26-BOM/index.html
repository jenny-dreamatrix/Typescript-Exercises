<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOM</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="app.ts"></script>
  </head>
  <body>
    <section class="lev1-2">
      <div class="style">
        <div class="zeit">100%</div>
        <button id="btn">Start</button>
      </div>
    </section>

    <section class="lev1-9">
      <div id="txt"></div>
    </section>

    <section class="lev2-1">
      <div class="message">
        <p>Diese Meldung wird automatisch verschwinden in</p>
        <div id="count">10</div>
      </div>
    </section>

    <section class="lev3-2">
      <div id="minuteCountdownBereich">
        <p>Minuten Countdown:</p>
        <div id="time">00:00</div>
        <input id="minutes" type="text" placeholder=" Minuten Ã¼brig..." />
        <br />
        <button id="start-btn">Start Countdown</button>
        <br />
        <button id="pause-btn">Pause Countdown</button>
        <br />
        <button id="restart-btn">Restart Countdown</button>
      </div>
    </section>

  </body>
</html>
